<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='assets/pictures/icon.png') }}">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./login.css') }}">
</head>
<body class="hero" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ url_for('static', filename='assets/bg2.jpg') }}') center/cover no-repeat;">
    <div class="center">
        <h1>Login</h1>
        <form action="/submit-login" method="post">
          <div class="txt_field">
              <label>Username</label>
              <input type="text" name="username" required>
          </div>
          <div class="txt_field">
              <label>Password</label>
              <input type="password" name="password" required>
          </div>
          <input type="submit" value="Login">
          <div class="signup_link">
              Don't have an account? <a href="{{ url_for('signup') }}">Signup</a>
          </div>
      </form>
    </div>
</body>
</html>
