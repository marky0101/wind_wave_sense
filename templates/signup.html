    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='assets/pictures/icon.png') }}">
        <title>Signup</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='./signup.css') }}">
    </head>
    <body class="hero" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ url_for('static', filename='assets/bg2.jpg') }}') center/cover no-repeat;">
        <div class="center">
            <h1>Signup</h1>
            <form action="{{ url_for('signup') }}" method="post">

                <div class="txt_field">
                    <label>Username</label>
                    <input type="text" name="username" required>
                    <span></span>
                </div>
                <div class="txt_field">
                    <label>Email</label>
                    <input type="email" name="email" required>
                    <span></span>
                </div>
                <div class="txt_field">
                    <label>Password</label>
                    <input type="password" name="password" required>
                    <span></span>
                </div>
                <div class="txt_field">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" required>
                    <span></span>
                </div>
                <input type="submit" value="Signup">
                <div class="signup_link">
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </div>
            </form>
            
        </div>
    </body>
    </html>
